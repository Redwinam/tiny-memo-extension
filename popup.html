<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>我的简易笔记</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- <style> ... existing inline styles removed or commented out ... </style> -->
  </head>
  <body>
    <h4>收集的笔记：</h4>
    <textarea id="notesDisplay" readonly></textarea>
    <div class="settings" style="margin-bottom: 10px; padding-top: 5px">
      <label for="mergeMultilineCheckbox" style="font-size: 13px; display: flex; align-items: center; cursor: pointer">
        <input type="checkbox" id="mergeMultilineCheckbox" style="margin-right: 5px" />
        将多行选中文本合并为单行 (默认开启)
      </label>
    </div>
    <div class="buttons">
      <button id="copyMarkdownBtn">复制为 Markdown</button>
      <button id="clearNotesBtn">复制并清空</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
